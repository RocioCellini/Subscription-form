<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="form" class="form-horizontal" role="form" novalidate>
           
        <div class="form-group">
      
               <input type="email" class="form-control" id="email" name="email"  
               ng-model="objContact.email"
                ng-pattern="w-\.]{3,}@([\w-]{2,}\.)*([\w-]{2,}\.)[\w-]{2,4}/" ng-required="true" placeholder="Email"/>
                <span class="errorform" ng-show="form.email.$error.pattern"></span>
                <span class="errorform" ng-show="form.email.$error.required"></span>
  
        </div>

        <div class="form-group">
  
            <input type="text" class="form-control" id="estado" ng-model="objContact.estado" name="estado" ng-pattern="/^[a-zA-Z]+$/"  ng-required="true" placeholder="Estado">
            <span class="errorform" ng-show="form.estado.$error.pattern"></span>
            <span class="errorform" ng-show="form.estado.$error.required"></span>
  
           <div class="col-sm-3"></div>
        </div>
  
         <div class="form-group">
            
              <textarea type="text" class="form-control"  rows="4" id="msj" name="msj" ng-model="objContact.msj"  ng-required="true" placeholder="Mensaje"></textarea>
               <span class="errorform" ng-show="form.msj.$error.required"></span>
  
        </div>
  
        <div class="form-group">
         
              <button type="submit" class="btn btn-default" ng-disabled="disabledButton" ng-click='form.$valid && SendForm()'>Enviar
              </button><br><br><br><br>
       
        </div>
  
        {{Message}}
       </form>
    
</body>
</html>
